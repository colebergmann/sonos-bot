<body class="d-flex flex-column h-100">
    <header>

        <!-- navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="./">sonos-bot</a>

        </nav>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Trial In Progress</h1>
            <p class="lead">The trial is currently running. <strong>1h 15m</strong> has elapsed, with <strong>9h 48m</strong> remaining.<br>Estimated time of completion: <strong>4:21 PM</strong></p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%"></div>
            </div>
            <br>
            <p>Parameters: <strong>lat</strong>, <strong>lon</strong> at <strong>5000</strong> m on <strong>6/5/2020</strong>.</p>
            <hr>
        </div>
    </main>
